<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 버튼과 이미지 출력</title>
</head>
<script>
    function findChecked(sel)
    {
        let imgSrc = document.getElementById("fruitImage");

        if (sel.checked)
        {
            imgSrc.src = sel.value;
        }
    }
</script>
<body>
    <h3>라디오 버튼을 클릭하면 이미지를 출력</h3>
    <hr>
    <form action="">
        <input type="radio" name="fruit" value="banana.png" onclick="findChecked(this)">바나나
        <input type="radio" name="fruit" value="mango.png" onclick="findChecked(this)">망고
        <input type="radio" name="fruit" value="apple.png" onclick="findChecked(this)" checked>사과
    </form>

    <img src="apple.png" alt="" id="fruitImage">
</body>
</html>
