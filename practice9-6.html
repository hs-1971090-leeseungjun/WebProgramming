<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let def = 1;
        function resize(e, image)
        {
            if (e.wheelDelta < 0)
            {
                def += 0.05;
                image.style.zoom = def;
            }
            else
            {
                def -= 0.05;
                image.style.zoom = def;
            }
        }
    </script>
</head>
<body>
    <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
    <hr>
    <p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대</p>
    <img src="banana.png" alt="" id="image" onwheel="resize(event, this)">
</body>
</html>
